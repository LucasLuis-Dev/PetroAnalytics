<p-card class="chart-card-box">
  <div class="chart-header">
    <div class="icon-box">
        <fa-icon [icon]="faArrowTrendUp" class="chart-icon"></fa-icon>
    </div>
    <h3>Evolução do Preço do Combustível</h3>
  </div>
  
  <div class="chart-container">
    <p-chart 
      type="line" 
      [data]="chartData" 
      [options]="chartOptions"
      height="350px">
    </p-chart>
  </div>

  <app-chart-legend [legendItems]="legendItems"></app-chart-legend>
</p-card>
