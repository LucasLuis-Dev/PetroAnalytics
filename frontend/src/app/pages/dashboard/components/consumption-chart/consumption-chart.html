<p-card class="chart-card-box">
    <app-card-header
    [icon]="faPieChart"
    [title]="'Consumo por Tipo de Veículo'"
    [subtitle]="'Distribuição percentual'">
    </app-card-header>
    
    <div class="chart-container">
        <p-chart 
        type="doughnut" 
        [data]="chartData()" 
        [options]="chartOptions"
        height="300px">
        </p-chart>
    </div>

    <app-chart-legend [legendItems]="legendItems()"></app-chart-legend>
</p-card>
