<p-card class="records-table-card-box">
  <div class="table-header">
    <div class="header-title">
        <fa-icon [icon]="faTable" class="header-icon"></fa-icon>
        <h2>Registros de Abastecimento</h2>
    </div>
  </div>

  <p-table
    [value]="records"
    [loading]="loading"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    class="p-datatable-sm p-datatable-striped"
    [tableStyle]="{ 'min-width': '50rem' }">
    
    <ng-template pTemplate="header">
      <tr>
        <th>Data</th>
        <th>Motorista</th>
        <th>Veículo</th>
        <th>Combustível</th>
        <th class="text-right">Qtd (L)</th>
        <th class="text-right">Valor</th>
        <th>Cidade</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-record>
      <tr>
        <td>{{ record.date | date: 'dd/MM/yyyy' }}</td>
        <td>
          <span class="driver-name">{{ record.driver }}</span>
        </td>
        <td>{{ record.vehicle }}</td>
        <td>
          <p-tag 
            [value]="record.fuelType" 
            [severity]="getFuelTypeSeverity(record.fuelType)">
          </p-tag>
        </td>
        <td class="text-right">
          <span class="quantity-value">{{ record.quantity | number: '1.1-1' }}</span>
        </td>
        <td class="text-right">
          <span class="currency-value">{{ record.totalValue | currency: 'BRL' }}</span>
        </td>
        <td>
          <span class="city-name">{{ record.city }}</span>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" class="text-center">
          <div class="empty-state">
            <p>Nenhum registro encontrado</p>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
