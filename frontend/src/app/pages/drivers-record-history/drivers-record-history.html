<div id="container">
  <div class="page-header">
    <button 
      class="back-button"
      (click)="goBack()">
      <fa-icon [icon]="faArrowLeft"></fa-icon>
    </button>
    
    <div class="header-icon">
      <fa-icon [icon]="faClockRotateLeft"></fa-icon>
    </div>
    
    <div class="header-text">
      <h1>Histórico de Abastecimentos</h1>
      <p>Consulte o histórico de abastecimento por motorista</p>
    </div>
  </div>

  <div class="search-section">
    <app-driver-search></app-driver-search>
  </div>

  @if (!facade.selectedDriver()) {
    <app-driver-list></app-driver-list>
  }
  @else {
    <app-fuel-record-table
      [data]="facade.driverRecords()"
      [columns]="fuelRecordColumns"
      [loading]="facade.loadingRecords()"
      [totalRecords]="facade.driverRecordsTotal()"
      [pageSize]="facade.driverRecordsPageSize()"
      [title]="facade.selectedDriver()?.name ?? 'Selecione um motorista'"
      (onPageChange)="handlePageChange($event)">
    </app-fuel-record-table>
  }
</div>
